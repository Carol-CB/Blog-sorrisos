<!DOCTYPE html>
<html lang="pt-br" ng-app="blog">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Postagem Detalhada - Sorrisos Encantados</title>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>

    <!-- Link para importar o Bootstrap via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body ng-controller="DetailsController">
    <nav class="navbar navbar-expand-lg bg-body-tertiary header-estilo">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="index.html"
          style="font-family: 'Gochi Hand'; font-size: xx-large"
          >Sorrisos Encantados</a
        >
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card card-estilo">
            <img
              ng-src="{{publicacao.thumbImage}}"
              class="card-img-top"
              alt="Imagem da Postagem"
            />
            <div class="card-body">
              <h2 class="card-title">{{publicacao.title}}</h2>
              <p class="card-text">{{publicacao.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="card footer-estilo">
        <div class="card-header">Sobre o Sorrisos Encantados</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <footer class="blockquote-footer">
              Copyrigthed to Carol CB
              <cite title="Source Title">in 28/04/2024</cite>
            </footer>
          </blockquote>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
